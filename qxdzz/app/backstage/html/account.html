<h1>account</h1>

<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-invalid-date ng-invalid-min ng-invalid-max" role="form"
            id="blur">
            <div class="form-group ">
                <div class="col-md-5 ">
                    <label class="control-label col-md-4 pd-left-0">角色</label>
                    <div class="col-md-8">
                        <select 
                            class="form-control ng-pristine ng-untouched ng-valid" 
                            ng-options=" item for item in roleNames " 
                            ng-model="params.roleName">
                        </select>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <label class="control-label col-md-4 pd-left-0">账户名</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="params.username" numberic-input="">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-5 col-md-offset-6">
                    <div class="col-md-2 pull-right">
                        <input type="button" value="搜索" class="btn btn-primary btn-md form-group" ng-click="search(params.roleName,params.username)">
                    </div>
                    <div class="col-md-2 pull-right">
                        <input type="button" value="清空" class="btn btn-danger btn-md form-group" ng-click="search('','','','')">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- Article -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>帖子列表</strong>
        <span>帖子总数：</span>
        <span>{{forum.total}}</span>
        <div class="btn-group pull-right">
            <button class="btn btn-success btn-xs" ng-click="compile(3,-1)">
                +新增文章
            </button>
        </div>
    </div>
    <div class="panel-body">
        <table class="table text-center">
            <thead>
                <tr class="table-header">
                    <th class="text-center">ID</th>
                    <th class="text-center">账号名</th>
                    <th class="text-center">角色</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">创建人</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in accountLists">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        {{item.roleName}}
                    </td>
                    <td>
                        <div>{{item.createAt |date: "yyyy-MM-dd"}}</div>
                        <div>{{item.createAt |date: "HH:mm:ss"}}</div>
                    </td>
                    <td>{{item.createBy}}</td>
                    <td>{{item.statue}}缺数据</td>
                    <td>
                        <button class="btn btn-succsee" ng-click="compile(2,item.id)">编辑</button>
                        <button class="btn btn-danger" ng-click="delete(item.id)">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- 分页自定义指令 -->
<pagination  ng-if="total" total="{{total}}"></pagination>
