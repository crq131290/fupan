<h1>{{header}}账户</h1>
<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>{{header}}账户</strong>
    </div>
    <div class="panel-body">
        <form name="accountForm" class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-invalid-date ng-invalid-min ng-invalid-max" role="form"
            id="blur">
            <div class="form-group ">
                <div class="col-md-10 ">
                    <label class="control-label col-md-4 pd-left-0">账户名</label>
                    <div class="col-md-8">
                        <input  type="text" 
                                name="aname"
                                class="form-control ng-pristine ng-untouched ng-valid"
                                ng-required="true"
                                maxlength="25"
                                ng-model="accountInfo.name">
                        <!-- tip1 -->
                        <div class="hint col-md-12" ng-messages="accountForm.aname.$error">
                            <div class=" row" ng-message="required" ng-show="(accountForm.aname.$touched) || {{show_msg}}">用户名不能为空</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-10 ">
                    <label class="control-label col-md-4 pd-left-0">密码</label>
                    <div class="col-md-8">
                        <input  type="text" 
                                name="password"
                                class="form-control ng-pristine ng-untouched ng-valid"
                                ng-required="true"
                                maxlength="25"
                                ng-model="accountInfo.passWord">
                        <!-- tip2 -->
                        <div class="hint" ng-messages="accountForm.password.$error">                
                            <div ng-message="required" ng-show="accountForm.password.$touched">请输入6~16位字母与数字组合</div>
                        </div>                     
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-10 ">
                    <label class="control-label col-md-4 pd-left-0">角色</label>
                    <div class="col-md-8">
                        <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="accountInfo.roleName">
                            <option value="管理员1">初一</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-10 ">
                    <div class="col-md-8 col-md-offset-4">
                        <div class="col-md-8 col-md-offset-2">
                            <input type="button" value="取消" class="btn btn-danger btn-md form-group" ng-click="cancle()">
                            <input ng-disabled="disable || (accountForm.$invalid) || tipshow" type="button" value="保存" class="btn btn-info btn-md form-group pull-right" ng-click="sendData()">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
<!-- ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9a-zA-z]{6,16}$/" -->
