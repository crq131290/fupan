<h1>用户</h1>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-invalid-date ng-invalid-min ng-invalid-max" role="form"
            id="blur">
            <div class="form-group ">
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">昵称</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.params.nick">
                    </div>
                </div>
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">手机号</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.params.uid" numberic-input="">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4 pd-left-0">年级</label>
                    <div class="col-md-8">
                        <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.params.occupation">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">性别</label>
                    <div class="col-md-8">
                        <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.params.occupation">
                        </select>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">状态</label>
                    <div class="col-md-8">
                        <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.params.occupation">
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4 pd-left-0">逆袭豆</label>
                    <div class="col-md-8">
                        <input class="float-l form-control max-width-40">
                        <label class="float-l  ">一</label>
                        <input class="float-l form-control max-width-40">
                    </div>
                </div>
            </div>
            <div class="col-md-1 pull-right">
                <input type="button" value="搜索" class="btn btn-primary btn-md form-group" ng-click="search(startAt,endAt,params.type,params.status,page)">
            </div>
            <div class="col-md-1 pull-right">
                <input type="button" value="清空" class="btn btn-danger btn-md form-group" ng-click="search('','','','')">
            </div>
        </form>
    </div>
</div>

<!-- Article -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-11 col-sm-10">
                <span>树洞列表</span>
                <span>树洞总数：</span>
                <span>{{forum.total}}</span>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table text-center">
            <thead>
                <tr class="table-header">
                    <th>序号</th>
                    <th>ID</th>
                    <th>昵称</th>
                    <th>逆袭豆</th>
                    <th>年级</th>
                    <th>性别</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in articleLists">
                    <td>{{$index * i + 1}}</td>
                    <td>{{x.ID}}</td>
                    <td>
                        {{x.author}}
                    </td>
                    <td>{{x.bean}}</td>
                    <td>{{x.grade}}</td>
                    <td>{{x.sex}}</td>
                    <td>{{x.phone-num}}</td>
                    <td>{{x.statue}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="check()">查看</button>
                        <button class="btn btn-danger" ng-click="check()">冻结</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
