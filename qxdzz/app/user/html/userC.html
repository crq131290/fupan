<h1>查看用户</h1>
<div class="panel panel-default">
    <div class="panel-body">
        <form ng-disabled="true" class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-invalid-date ng-invalid-min ng-invalid-max" role="form"
            id="blur">
            <div class="form-group ">

                <div class="col-md-6">
                    <div class="row padd-top-15">
                        <label class="control-label col-md-4 pd-left-0">昵称</label>
                        <div class="col-md-8">
                            <input  ng-disabled="true"  type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="nickName">
                        </div>
                    </div>
                    <div class="row padd-top-15">
                        <label class="control-label col-md-4 pd-left-0">逆袭豆</label>
                        <div class="col-md-8">
                            <input  ng-disabled="true"   type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="bean" numberic-input="">
                        </div>
                    </div>
                    <div class="row padd-top-15">
                        <label class="control-label col-md-4 pd-left-0">性别</label>
                        <div class="col-md-8">
                            <input  ng-disabled="true"   type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="sex" numberic-input="">

                        </div>
                    </div>
                    <div class="row padd-top-15">
                        <label class="control-label col-md-4 pd-left-0">状态</label>
                        <div class="col-md-8">
                            <input  ng-disabled="true"   type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="status" numberic-input="">

                        </div>
                    </div>
                    <div class="row padd-top-15">
                        <label class="control-label col-md-4 pd-left-0">年级</label>
                        <div class="col-md-8">
                            <input  ng-disabled="true"   type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="grade" numberic-input="">

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row padd-top-15">
                        <label class="control-label col-md-4 pd-left-0">手机号</label>
                        <div class="col-md-8">
                            <input  ng-disabled="true"   type="text" value="手机号" class="form-control ng-pristine ng-untouched ng-valid" ng-model="phone">
                        </div>
                    </div>
                    <div class="row padd-top-15">
                        <label class="control-label col-md-4 pd-left-0">邮箱</label>
                        <div class="col-md-8">
                            <input  ng-disabled="true"   type="text" value="邮箱" class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.params.nick">
                        </div>
                    </div>
                    <div class="row padd-top-15">
                        <label class="control-label col-md-4 pd-left-0">头像</label>
                        <div class="col-md-8">
                            <img class="mx-100-100" src="{{headImg}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label col-md-2 pd-left-0">内容</label>
                        <div class="col-md-8">
                            <div id="explain"  ng-blur="checkText()"></div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-10 col-md-offset-2">
                    <div class="col-md-2">
                        <input  type="button" value="返回" class="btn btn-info btn-md form-group" ng-click="goBackUser()">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
