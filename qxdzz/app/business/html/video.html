<h1>video</h1>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-invalid-date ng-invalid-min ng-invalid-max" role="form"
            id="blur">
            <div class="form-group ">
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">标题</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="params.title">
                    </div>
                </div>
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">分类</label>
                    <div class="col-md-8">
                        <select 
                            class="form-control ng-pristine ng-untouched ng-valid" 
                            ng-options="item.name as item.name for item in videoClass " 
                            ng-model="params.classify">
                        </select>

                    </div>
                </div>
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">点赞数</label>
                    <div class="col-md-8">
                        <input class="float-l form-control max-width-40" ng-model="params.praise[0]"> 
                        <label class="float-l  ">一</label>
                        <input class="float-l form-control max-width-40" ng-model="params.praise[1]">
                    </div>
                </div>

            </div>
            <div class="form-group ">
                <div class="col-md-4">
                    <label class="control-label col-md-4 pd-left-0">科目</label>
                    <div class="col-md-8">
                        <select 
                            class="form-control ng-pristine ng-untouched ng-valid" 
                            ng-options="item.name as item.name for item in subjectClass " 
                            ng-model="params.subject">
                        </select>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">年级</label>
                    <div class="col-md-8">
                        <select 
                            class="form-control ng-pristine ng-untouched ng-valid" 
                            ng-options="item.name as item.name for item in gradeClass " 
                            ng-model="params.grade">
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4 pd-left-0">收藏数</label>
                    <div class="col-md-8">
                        <input class="float-l form-control max-width-40" ng-model="params.collect[0]">
                        <label class="float-l  ">一</label>
                        <input class="float-l form-control max-width-40" ng-model="params.collect[1]">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">状态</label>
                    <div class="col-md-8">
                        <select class="form-control ng-pristine ng-untouched ng-valid" ng-model="params.status">
                            <option value="">全部</option>
                            <option value="true">上线</option>
                            <option value="false">下架</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label col-md-4 pd-left-0">老师</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid" ng-model="params.author" numberic-input="">
                    </div>
                </div>
                <!-- <div class="col-md-4 ">
                    <label class="control-label col-md-4 pd-left-0">编辑时间</label>
                    <div class="col-md-8">
                        <i class="fa fa-calendar pos-abs-10-20"></i>
                        <input type="text" placeholder="年/月/日" class="form-control ng-pristine ng-untouched ng-valid" ng-model="vm.params.nick">
                    </div>
                </div> -->
            </div>
            <div class="col-md-1 pull-right">
                <input type="button" value="搜索" class="btn btn-primary btn-md form-group" ng-click="search(params.title,params.classify,params.grade,params.subject,params.praise,params.collect,params.author,params.status,params.pageSize,params.pageNum)">
            </div>
            <div class="col-md-1 pull-right">
                <input type="button" value="清空" class="btn btn-danger btn-md form-group" ng-click="search('','','','','','','','','','','','')">
            </div>
        </form>
    </div>
</div>

<!-- Article -->
<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>视频列表</strong>
        <div class="btn-group pull-right">
            <button class="btn btn-success btn-xs" ng-click="compile(3,-1)">
                +新增视频
            </button>
        </div>
    </div>
    <div class="panel-body">
        <table class="table text-center">
            <thead>
                <tr class="table-header">
                    <th class="text-center">序号</th>
                    <th class="text-center">标题</th>
                    <th class="text-center">分类</th>
                    <th class="text-center">年级</th>
                    <th class="text-center">科目</th>
                    <th class="text-center">老师</th>
                    <th class="text-center">收藏数</th>
                    <th class="text-center">点赞数</th>
                    <!-- <th class="text-center">编辑人</th> -->
                    <th class="text-center">编辑时间</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in videoLists">
                    <td>{{$index + 1}}</td>
                    <td>
                        <p class="articl-title">{{item.title}}</p>
                    </td>
                    <td>{{item.classify}}</td>
                    <td>{{item.grade}}</td>
                    <td>{{item.subject}}</td>
                    <td>
                        <p class="mw-5e">{{item.author}}</p>    
                    </td>
                    <td>{{item.praise}}</td>
                    <td>{{item.collect}}</td>
                    <!-- <td>{{item.editor}}</td> -->
                    <td>
                        <div>{{item.updataTime |date: "yyyy-MM-dd"}}</div>
                        <div>{{item.updataTime |date: "HH:mm:ss"}}</div>
                    </td>
                    <td>{{item.status | status}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="compile(1,item.id)">查看</button>
                        <button class="btn btn-warning" ng-click="changeState(item.id)">{{item.status | btnStatus}}</button>
                        <button class="btn btn-succsee" ng-click="compile(2,item.id)">编辑</button>
                        <!-- <button class="btn btn-danger" ng-click="delete(item.id)">删除</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
